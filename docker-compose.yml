version: '3.8'

services:
  kairui-flow-management:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/database/flows.db
      - JWT_SECRET=${JWT_SECRET}
      - INVITATION_CODE=${INVITATION_CODE}
      - API_KEY=${API_KEY}
      - CLOAKING_API_KEY=${CLOAKING_API_KEY}
      - CLOAKING_API_BASE_URL=${CLOAKING_API_BASE_URL}
    volumes:
      - ./database:/app/database
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3